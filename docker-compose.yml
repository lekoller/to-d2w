version: "3"

services:
  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ../postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - backend-network
  
  backend:
    build:
      context: ./back
    container_name: to_d2w_backend
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - postgres
    networks:
      - backend-network

networks:
  backend-network: